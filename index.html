<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>30 anys Paula üéâ</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff4fa3, #ffb3d9);
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
    }

    h1 {
      margin-top: 40px;
      font-size: 3em;
      font-weight: 700;
      text-shadow: 2px 2px #ff2f92;
    }

    .card {
      background: rgba(255,255,255,0.15);
      margin: 20px auto;
      padding: 20px;
      max-width: 90%;
      border-radius: 18px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.2);
      backdrop-filter: blur(4px);
      position: relative;
      overflow: hidden;
    }

    .card p {
      font-size: 1.2em;
      margin: 12px 0;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.5s ease;
    }

    .card p.show {
      opacity: 1;
      transform: scale(1);
    }

    img {
      max-width: 90%;
      border-radius: 18px;
      margin-top: 20px;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.5s ease;
    }

    img.show {
      opacity: 1;
      transform: scale(1);
    }

    .cover {
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 3em;
      font-weight: 700;
      backdrop-filter: blur(6px);
      transition: opacity 0.5s ease;
    }

    .cover.hidden {
      opacity: 0;
      pointer-events: none;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; margin-top: 30px; }
      .card p { font-size: 1em; }
      .cover { font-size: 1em; }
    }
  </style>
</head>
<body>

  <!-- M√∫sica -->
  <audio id="bgm" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <h1>üéÇ Paula fa 30 üéÇ</h1>

  <div class="card">
    <p>30 anys.</p>
    <p>Ni petita ni gran</p>
    <p>Exactament en el teu prime</p>

    <img id="photo" src="foto.jpg" alt="Paula mode aniversari">

    <div id="cover" class="cover">
      üéÅ
    </div>
  </div>

  <script>
    const audio = document.getElementById('bgm');
    const photo = document.getElementById('photo');
    const cover = document.getElementById('cover');
    const texts = document.querySelectorAll('.card p');

    cover.addEventListener('click', () => {
      cover.classList.add('hidden');
      photo.classList.add('show');
      texts.forEach(t => t.classList.add('show'));
      audio.play();
    });
  </script>

</body>
</html>
