<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ff4fa3, #ffb3d9);
    text-align: center;
    font-family: 'Montserrat', sans-serif;
    color: #fff;
  }

  h1 {
    margin-top: 40px;
    font-size: 3em;
    font-weight: 700;
    text-shadow: 2px 2px #ff2f92;
  }

  .subtitle {
    font-size: 1.3em;
    margin: 15px;
    opacity: 0.9;
  }

  .card {
    background: rgba(255,255,255,0.15);
    margin: 30px auto;
    padding: 25px;
    max-width: 600px;
    border-radius: 18px;
    box-shadow: 0 8px 18px rgba(0,0,0,0.2);
    backdrop-filter: blur(4px);
    position: relative;
    overflow: hidden;
  }

  p {
    font-size: 1.2em;
    margin: 12px 0;
    color: transparent; /* hides text but keeps the element for layout */
  }

  /* Image tweaks */
  img {
    max-width: 80%; /* smaller for mobile */
    border-radius: 18px;
    margin-top: 20px;
    opacity: 0;
    transform: scale(0.8);
    transition: all 0.5s ease;
  }

  img.show {
    opacity: 1;
    transform: scale(1);
  }

  /* Cover as click area */
  .cover {
    position: absolute;
    inset: 0;
    background: rgba(255,255,255,0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 2em; /* now it‚Äôs just an icon hint */
    font-weight: 700;
    backdrop-filter: blur(6px);
  }

  .cover.hidden {
    display: none;
  }

  @media (max-width: 600px) {
    h1 { font-size: 2.2em; }
    p { font-size: 1.05em; }
  }
</style>

<div class="card">
  <p>30 anys.</p>
  <p>Ni jove ni gran.</p>
  <p>Exactament en el teu prime.</p>

  <img id="photo" src="foto.jpg" alt="Paula mode aniversari">

  <div id="cover" class="cover">üéÅ‚ú®</div>
</div>
