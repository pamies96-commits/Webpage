<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>30 anys Paula üéâ</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff4fa3, #ffb3d9);
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 40px;
      font-size: 3em;
      font-weight: 700;
      text-shadow: 2px 2px #ff2f92;
    }

    .subtitle, .card p {
      font-size: 1.3em;
      margin: 15px 0;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.6s ease;
    }

    .card {
      background: rgba(255,255,255,0.15);
      margin: 30px auto;
      padding: 25px;
      max-width: 600px;
      border-radius: 18px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.2);
      backdrop-filter: blur(4px);
      position: relative;
      overflow: hidden;
    }

    img {
      max-width: 90%;
      border-radius: 18px;
      margin-top: 20px;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.6s ease;
    }

    img.show, .card p.show {
      opacity: 1;
      transform: scale(1);
    }

    /* Cover */
    .cover {
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.2em;
      font-weight: 700;
      backdrop-filter: blur(6px);
      transition: all 0.5s ease;
    }

    .cover.hidden {
      opacity: 0;
      pointer-events: none;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2em; }
      .card p { font-size: 1.05em; }
    }
  </style>
</head>
<body>

  <!-- M√∫sica -->
  <audio id="bgm" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <h1>üéÇ Paula fa 30 üéÇ</h1>

  <div class="card">

    <p class="hidden">30 anys.</p>
    <p class="hidden">Ni jove ni gran.</p>
    <p class="hidden">Exactament en el teu prime.</p>

    <img id="photo" src="foto.jpg" alt="Paula mode aniversari">

    <div id="cover" class="cover">
      Toca per descobrir üéÅ
    </div>

  </div>

  <!-- Confetti canvas -->
  <canvas id="confetti"></canvas>

  <script>
    const audio = document.getElementById('bgm');
    const photo = document.getElementById('photo');
    const cover = document.getElementById('cover');
    const texts = document.querySelectorAll('.card p');

    // Confetti setup
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let confettiElements = [];
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function createConfetti() {
      for (let i = 0; i < 150; i++) {
        confettiElements.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 10 + 5,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          tilt: Math.random() * 10 - 10,
          tiltAngleIncrement: Math.random() * 0.07 + 0.05
        });
      }
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confettiElements.forEach(c => {
        ctx.beginPath();
        ctx.lineWidth = c.r / 2;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt + c.r / 4, c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 4);
        ctx.stroke();
      });
      updateConfetti();
    }

    function updateConfetti() {
      confettiElements.forEach(c => {
        c.tiltAngle += c.tiltAngleIncrement;
        c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
        c.tilt = Math.sin(c.tiltAngle) * 15;
        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(drawConfetti);
    }

    cover.addEventListener('click', () => {
      cover.classList.add('hidden');

      // Mostrar texto y foto
      photo.classList.add('show');
      texts.forEach(t => t.classList.add('show'));

      // Reproducir m√∫sica
      audio.play();

      // Confetti
      createConfetti();
      drawConfetti();
    });

    // Ajuste de canvas al redimensionar
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

</body>
</html>
