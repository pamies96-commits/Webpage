<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Birthday Paula!</title>
  <!-- Google Font for a fun cursive heading -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #FFDEE9, #B5FFFC);
      text-align: center;
      font-family: Arial, sans-serif;
      color: #333;
    }
    h1 {
      margin-top: 50px;
      font-family: 'Pacifico', cursive;
      font-size: 4em;
      color: #6C63FF;
      animation: fadeIn 2s ease-in;
    }
    p {
      font-size: 1.5em;
      margin: 20px 0;
      animation: fadeIn 3s ease-in;
    }
    img {
      max-width: 90%;
      height: auto;
      margin: 20px auto;
      display: block;
      animation: bounce 3s infinite alternate;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-20px); }
    }
    /* Responsive text sizing for mobile */
    @media (max-width: 600px) {
      h1 { font-size: 2.5em; margin-top: 30px; }
      p { font-size: 1.2em; }
    }
  </style>
</head>
<body>
  <h1>Happy Birthday Paula!</h1>
  <p>Wishing you laughter, love, and lots of cake today!</p>
  <img src="15586.jpg" alt="Birthday celebration">
</body>
</html>
