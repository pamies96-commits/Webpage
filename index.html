<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>30 anys Paula üéâ</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff4fa3, #ffb3d9);
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2em;
      font-weight: 700;
      text-shadow: 2px 2px #ff2f92;
      margin: 10px 0;
    }

    .card {
      position: relative;
      width: 90%;
      max-width: 400px;
      height: 60vh; /* fits nicely on most phones */
      background: rgba(255,255,255,0.15);
      border-radius: 18px;
      backdrop-filter: blur(6px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Hide card text but keep layout if needed */
    .card p {
      display: none;
    }

    /* Image */
    img {
      max-width: 70%;
      max-height: 70%;
      border-radius: 18px;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.5s ease;
    }

    img.show {
      opacity: 1;
      transform: scale(1);
    }

    /* Cover overlay */
    .cover {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 3em; /* icon hint */
      z-index: 10; /* on top */
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
    }

    .cover.hidden {
      display: none;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.6em; }
      .cover { font-size: 2.5em; }
      img { max-width: 80%; max-height: 65%; }
      .card { height: 55vh; }
    }
  </style>
</head>
<body>

  <h1>üéÇ Paula fa 30 üéÇ</h1>

  <div class="card">
  <!-- image hidden at start -->
  <img id="photo" src="foto.jpg" alt="Paula mode aniversari">

  <!-- hidden text -->
  <div id="revealText" style="opacity:0; transition: opacity 0.6s; margin-top: 15px; color: #fff; font-size: 1.2em;">
    Ni jove ni gran.<br>
    Exactament en el teu prime.
  </div>

  <!-- overlay with icons as hint -->
  <div id="cover" class="cover">üéÅ‚ú®</div>
</div>

<script>
  const audio = document.getElementById('bgm');
  const photo = document.getElementById('photo');
  const cover = document.getElementById('cover');
  const revealText = document.getElementById('revealText');

  cover.addEventListener('click', () => {
    cover.classList.add('hidden');
    photo.classList.add('show');
    revealText.style.opacity = 1; // show the text
    audio.play().catch(() => console.log("Autoplay prevented"));
  });
</script>

</body>
</html>
