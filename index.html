<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ff4fa3, #ffb3d9);
    text-align: center;
    font-family: 'Montserrat', sans-serif;
    color: #fff;
  }

  h1 {
    margin-top: 30px;
    font-size: 2em;
    font-weight: 700;
    text-shadow: 2px 2px #ff2f92;
  }

  .subtitle {
    display: none; /* hide subtitle on mobile */
  }

  .card {
    background: rgba(255,255,255,0.15);
    margin: 20px auto;
    padding: 15px;
    max-width: 90%;
    border-radius: 18px;
    box-shadow: 0 8px 18px rgba(0,0,0,0.2);
    backdrop-filter: blur(4px);
    position: relative;
    overflow: hidden;
  }

  /* Hide text inside card */
  .card p {
    display: none;
  }

  /* Image tweaks */
  img {
    max-width: 70%; /* smaller for mobile */
    border-radius: 18px;
    margin-top: 15px;
    opacity: 0;
    transform: scale(0.8);
    transition: all 0.5s ease;
  }

  img.show {
    opacity: 1;
    transform: scale(1);
  }

  /* Cover as icon hint */
  .cover {
    position: absolute;
    inset: 0;
    background: rgba(255,255,255,0.15);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 2em; /* show as icon */
    font-weight: 700;
    backdrop-filter: blur(6px);
  }

  @media (max-width: 600px) {
    h1 { font-size: 1.6em; }
    .cover { font-size: 2.2em; }
    img { max-width: 80%; }
  }
</style>

<div class="card">
  <!-- Icons as hint -->
  <div id="cover" class="cover">üéÅ‚ú®</div>

  <img id="photo" src="foto.jpg" alt="Paula mode aniversari">
</div>
